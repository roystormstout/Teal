<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Main - </title>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="container">

<div class="header row"><div class="col-sm-6"><h1>Teal</h1></div>
    <div class="col-sm-6 " style="text-align: right"> Hi, Allen!
        <button><a href="html/profile.html"><img alt="Smiley face" height="64" width="64" src="resource/allen_profile.jpg"/></a></button>
    </div>
    </div>
<div class="container-fluid row">
    <div class="taskList col-sm-6">

            <ul  class="list-group">
                <li class="list-group-item row">
                    <div class="d-flex w-100 justify-content-around">
                        <button id="ongoing">Ongoing</button>
                        <button id="completed">Completed</button>
                    </div>
                </li>
                <li class="list-group-item row ongoing task">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Exercise</h5>
                        <small>2 hrs</small>
                        <button class="ongoing finishbtn"> complete </button>
                        <button class="completed finishbtn"> undo </button>
                    </div>
                </li>
                <li class="list-group-item row ongoing task">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Meet with Dr.Dow</h5>
                        <small>1 hr</small>
                        <button class="ongoing finishbtn"> complete </button>
                        <button class="completed finishbtn"> undo </button>
                    </div>
                </li>
                <li class="list-group-item row completed task">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Meditation</h5>
                        <small>2 hrs</small>
                        <button class="ongoing finishbtn"> complete </button>
                        <button class="completed finishbtn"> undo </button>
                    </div>
                </li>
                <li class="list-group-item ongoing row">
                    <div class="d-flex w-100 justify-content-around">
                        <button style="width:auto;font-size: large;"><a href="html/addTask.html">add task + </a></button>
                    </div>
                </li>
            </ul>
        </div>
    <div class="mentalManage col-sm-6">
        <div>
        <div class="d-flex w-100 justify-content-start">
        <h2>Feel free to take a break. </h2>
            <button>?</button>

        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                 aria-valuenow="41" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                41
            </div>
        </div>
            <div class="d-flex w-100 justify-content-between">
                <small>Peaceful</small>
                <small>Gloomy</small>
            </div>
        </div>
        <div>
            <h2>Daily Trends</h2>
            <img src="resource/mental_chart.png" alt="Smiley face" height="264" id="lineChart"/>
            <button><a href="html/chat.html">Chat with Your Therapist</a></button>
        </div>
    </div>

    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
