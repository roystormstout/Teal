<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</head>
<body>
<div id="login" class="row">

    <div class="col-9 align-self-center text-center" style="color:#56bac8;">
        <h1 class="font-weight-bold">Teal </h1>
        <p>Brilliant things happen in calm minds.</p>
    </div>
    <div class="col-3 animated fadeInRight login_bar shadow">
        <div class="align-self-center login_face">
        <h3 class="pl-4">Login</h3>
        <form class="p-4">
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <a class="text-center btn rounded-circle shadow login_btn" href="html/main.html">
                <i class=" material-icons" style="margin-top:5px;">keyboard_arrow_right</i>
            </a>
        </form>
        </div>
    </div>
</div>
</body>
</html>
